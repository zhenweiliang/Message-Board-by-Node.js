<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="/public/lib/bootstrap.min.css">
</head>

<body>
<div class="header container">
    <div class="page-header">
        <h1><a href="/">Terry's Message Board</a> <small>Leave a message</small></h1>
    </div>
</div>
<div class="comments container">

    <form action="/newmessage" method="get">
        <div class="form-group">
            <label for="input_name">Name</label>
            <input type="text" class="form-control" required minlength="2" maxlength="10" id="input_name" name="name" placeholder="Your Name">
        </div>
        <div class="form-group">
            <label for="textarea_message">Message</label>
            <textarea class="form-control" name="message" id="textarea_message" cols="25" rows="2" required minlength="5" maxlength="50"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Post</button>
    </form>
</div>
</body>

</html>
